<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Telefone e Email</h1>
    <form action="../ex044/cad.php" method="get">
        <fieldset>
            <legend>Dados pessoais:</legend>
            <p>
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" required autocomplete="name" placeholder="Nome completo" minlength="2" maxlength="40" size="20">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="Informe seu email" autocomplete="email">
            </p>
            <p>
                <label for="pn">NÃºmero de Telefone</label>
                <input type="tel" name="pn" id="pn" required placeholder="(xx) xxxxx-xxxx" autocomplete="tel"
                pattern="^\(\d{2}\)\d[0-9]{4,5}-[0-9]{4}$">
            </p>
        </fieldset>
        <!-- Estudar mais sobre RegEx 
        
        HTML5 telefone pattern-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
