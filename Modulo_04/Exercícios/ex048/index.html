<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Testando novos atributos</h1>
    <form action="../ex044/cad.php" method="get">
        <p>
            <label for="name">Nome do Aluno:</label>
            <input type="text" name="name" id="name" required autocomplete="name" placeholder="Nome completo" minlength="2" maxlength="40" size="20">
        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" required placeholder="Nota" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="month">Período Letivo:</label>
            <input type="month" name="month" id="month">
        </p>
        <p>
            <label for="day">Dia da Prova:</label>
            <input type="date" name="day" id="day" value="1670-12-07">
        </p>
        <p>
            <label for="hour">Hora da Prova:</label>
            <input type="time" name="hour" id="hour">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
