<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript hehe</title>
</head>
<body>
    <h1>Utilizando de JavaScript</h1>
    <form action="../ex044/cad.php" method="get" autocomplete="off">
        <p>
            <label for="n1">Informe um número:</label>
            <input type="number" name="n1" id="n1" min="0" max="50" required oninput="soma.innerHTML= Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="n2">Informe um número:</label>
            <input type="number" name="n2" id="n2" min="0" max="50" required oninput="soma.innerHTML= Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="soma">Soma:</label>
            <output id="soma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
