<!DOCTYPE html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Testando novas funcionalidades</h1>
    <form action="../ex044/cad.php" method="post" autocomplete="off">
        <p>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" required placeholder="Nome" autocomplete="name">
        </p>
        <p>
            <label for="sob">Sobrenome:</label>
            <input type="text" name="sob" id="sob" required placeholder="Sobrenome" size="10" autocomplete="family-name">
        </p>
        <p>
            <label for="pass">Senha:</label>
        <input type="submit" value="Submit">
        <input type="button" value="Confirmar" onclick="clicou()">
        <input type="reset" value="Limpar">
    </form>
    <div id="res"></div>
    <script src="./cad.js"></script>
</body>
</html>
