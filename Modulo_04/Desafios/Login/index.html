<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./style/all.css" media="all">
    <link rel="stylesheet" href="./style/mediaQueries.css">
</head>
<body>
    <main>
        <section id="Login">

            <div id="img">
            </div>

            <div id="Login_Area">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

                <form action="login.php" method="post">
                    <div class="Campo">
                        <label for="email"><i class="material-symbols-outlined">person</i></label>
                        <input type="email" id="email" required placeholder="Insira seu E-mail">
                    </div>
                    <div class="Campo">
                        <label for="senha"><i class="material-symbols-outlined">key</i></label>
                        <input type="password" id="senha" required placeholder="Sua Senha" minlength="8">
                    </div>
                    <div>
                        <input type="submit" id="B1" class="Button" value="Entrar">
                        <input type="button" id="B2" class="Button" value="Esqueci a senha">
                    </div>
                </form>

            </div>

        </section>
    </main>
</body>
</html>
