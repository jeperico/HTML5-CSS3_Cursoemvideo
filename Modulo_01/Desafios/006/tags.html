<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1> Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos
        para descobrir qual tag deverá utilizar em cada caso </p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h> e uma numeração de 1 a 6">Títulos</abbr></li>
        <li><abbr title="Use a tag <img> junto do link">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr> junto do significado">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <a> junto do link">Link</abbr></li>
        <li><abbr title="Use a tag <ol> com type= e <li> para cada elemento">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> com type= e <li> para cada elemento">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
