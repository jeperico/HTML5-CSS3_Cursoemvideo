<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fil mes</title>
    <link rel="stylesheet" href="style.css">
</head>

                <td class="f1">Hulk</td>
                <td class="f2">Inception</td>
                <td class="f3">Batman</td>

            <tr>
                <td class="Nome">Cláudia Mello</td>

                <td class="f2">Matrix</td>
                <td class="f3">Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3"> Homens</th>
                <td class="Nome">Bruno Mendonça</td>
                <td class="f1">Intocáveis</td>
                <td class="f2">Amnésia</td>
                <td class="f3">Gladiador</td>
            </tr>
            <tr>
                <td class="Nome">Daniel Loureço</td>
                <td class="f1">Wall-E</td>
                <td class="f2">Oldboy</td>
                <td class="f3">Dangal</td>
            </tr>
            <tr>
                <td class="Nome">Fabiano Mota</td>
                <td class="f1">Star Wars</td>
                <td class="f2">Taxi Driver</td>
                <td class="f3">Toy Story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
